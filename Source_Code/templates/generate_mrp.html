<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRP Sticker Generator</title>
    <script>
        function updateContent() {
            const unitDropdown = document.getElementById('units');
            const selectedUnit = unitDropdown.value;
            document.getElementById('content').value = selectedUnit === '1' ? '1 UNIT' : `${selectedUnit} UNITS`;
        }
    </script>
</head>
<body>
    <h1>Generate MRP Sticker</h1>
    <form action="/generate_pdf" method="POST">
        <label for="catogary">Category:</label>
        <input type="text" id="catogary" name="catogary" value="Stand Fan" required><br><br>

        <label for="model">Model:</label>
        <input type="text" id="model" name="model" value="Windy" required><br><br>

        <label for="units">Number of Units:</label>
        <select id="units" name="units" onchange="updateContent()" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
        </select>

        <input type="hidden" id="content" name="content" value="1 UNIT"><br><br>

        <label for="mrp">MRP:</label>
        <input type="text" id="mrp" name="mrp" value="3,780" required><br><br>

        <label for="mfd">Manufacture Date (MFD):</label>
        <input type="text" id="mfd" name="mfd" value="SEPTEMBER 2024" required><br><br>

        <label for="mfd_at">Manufactured at:</label>
        <select id="mfd_at" name="mfd_at" required>
            <option value="88/C IDA JEEDIMETLA PHASE III Hyderabad - 500055">88/C IDA JEEDIMETLA PHASE III Hyderabad - 500055</option>
            <option value="123/4 INDUSTRIAL AREA BANGALORE - 560045">123/4 INDUSTRIAL AREA BANGALORE - 560045</option>
            <option value="456/7 NEW STREET MYSORE - 570001">456/7 NEW STREET MYSORE - 570001</option>
            <option value="789/0 TECH PARK CHENNAI - 600100">789/0 TECH PARK CHENNAI - 600100</option>
        </select><br><br>

        <button type="submit">Generate PDF</button>
    </form>
</body>
</html>
